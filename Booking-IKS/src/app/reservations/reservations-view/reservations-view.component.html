<div id="requestsTableDiv">
  <table id="requestsTable" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="timeSlot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dates</th>
      <td mat-cell *matCellDef="let element"> start date:{{element.timeSlot?.startDate}}
        <br>end date:{{element.timeSlot?.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
    </ng-container>
    <ng-container matColumnDef="accommodation">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Accommodation </th>
      <td mat-cell *matCellDef="let element"> {{element?.accommodation?.name}}
        <button mat-button id="rateIcon">
          <mat-icon >rate_review</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Request status</th>
      <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell  *matHeaderCellDef>Cancel Reservation</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button id="cancelBtn" (click)="cancelReservation(element)">Cancel</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
