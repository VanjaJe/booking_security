<body>
    <div *ngFor="let reportedUser of paginatedReportedUser">
        <app-reported-user-card (clicked)="onReportedUserClick($event)" [reportedUser]="reportedUser"></app-reported-user-card>
    </div>
    <div class="pagination">
      <button *ngFor="let pageNumber of getPages()" (click)="onPageChange(pageNumber)">{{ pageNumber }}</button>
    </div>
</body>
