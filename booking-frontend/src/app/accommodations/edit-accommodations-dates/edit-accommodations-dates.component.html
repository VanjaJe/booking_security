<div class="container">

<h3>Edit price</h3>
  <form class="example-form"  [formGroup]="createAccommodationForm">

    <mat-form-field id="dateRangeForEditPrice" class="date-picker example-full-width">
      <mat-date-range-input [min]="todayDate"  [rangePicker]="rangePicker">
        <input matStartDate name="startDate" formControlName="startDate" placeholder="Start date" #dateRangeStart>
        <input matEndDate name="endDate" formControlName="endDate" placeholder="End date" #dateRangeEnd>
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button id="applyDateForPrice" mat-raised-button color="primary" (click)="dateRangeChanged(dateRangeStart,dateRangeEnd)" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>

    <mat-form-field floatLabel="always" class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" name="price" formControlName="price">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
      <div *ngIf="(submitted && createAccommodationForm.get('price')?.hasError('required')) || createAccommodationForm.get('price')?.hasError('required') && createAccommodationForm.get('price')?.touched">
        <span class="error-message">Price is required.</span>
      </div>
    </mat-form-field>
  </form>

  <button (click)="edit()" mat-raised-button class="editPriceBtn">Accept</button>

<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.timeSlot.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End date </th>
        <td mat-cell *matCellDef="let element"> {{element.timeSlot.endDate}} </td>
      </ng-container>

<!--      <ng-container matColumnDef="year">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.year}} </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<!--    <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
<!--                   showFirstLastButtons-->
<!--                   aria-label="Select page of periodic elements">-->
<!--    </mat-paginator>-->
  </div>
</div>
<div>
<h3>Edit free timeslots</h3>

  <form class="example-form"  [formGroup]="editTimeSlotsAccommodationForm">

    <mat-form-field id="dateRangeForEditFreeDates" class="date-picker example-full-width">
      <mat-date-range-input [min]="todayDate"  [rangePicker]="dateRangePicker">
        <input matStartDate name="startFreeDate" formControlName="startFreeDate" placeholder="Start date" #freeDateRangeStart>
        <input matEndDate name="endFreeDate" formControlName="endFreeDate" placeholder="End date" #freeDateRangeEnd>
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker  #dateRangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button id="applyDateForTimeSlots" mat-raised-button color="primary" (click)="freeDatesRangeChanged(freeDateRangeStart,freeDateRangeEnd)" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </form>
  <button  (click)="editTimeSlots()" mat-raised-button class="acceptFreeDatesButton">Accept</button>

</div>
</div>
<app-snack-bar></app-snack-bar>
